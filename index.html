<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battery Finder Program</title>

    <!-- bootstrapの読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- googlefontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- cssの読み込み -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- jsの読み込み -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header d-flex flex-column gap-2 py-4">
      <h1 class="header-logo h1 fw-bold text-center text-white">
        Battery Finder Program
      </h1>
      <p class="header-alert fw-bold text-center text-white">
        初期の値は反映されていません!!!
      </p>
    </header>
    <div class="contents py-5">
      <form
        class="select-form d-flex flex-column gap-3"
        onsubmit="return false"
      >
        <div class="border border-4 border-dark p-4">
          <p
            class="selectbox-type h2 fw-bold border-bottom border-2 border-dark pb-4"
          >
            Step1 : Select your brand
          </p>
          <div class="selectbox-wrapper mt-4">
            <select
              id="select-brand"
              class="h4 border border-2 border-dark p-2 rounded"
            >
              <option value="-">-</option>
              <option value="Cakon">Cakon</option>
              <option value="Go_MN">Go MN</option>
              <option value="VANY">VANY</option>
            </select>
          </div>
        </div>
        <div class="border border-4 border-dark p-4">
          <p
            class="selectbox-type h2 fw-bold border-bottom border-2 border-dark pb-4"
          >
            Step2: Select your model
          </p>
          <div id="model-box" class="selectbox-wrapper mt-4"></div>
        </div>
        <div class="border border-4 border-dark p-4">
          <p
            class="input-type h2 fw-bold border-bottom border-2 border-dark pb-4"
          >
            Step3: Input accessory power consumption
            <br /><span class="h6 text-danger"
              >（0〜100までの値を指定できます）</span
            >
          </p>
          <div class="input-wrapper">
            <input
              type="number"
              id="input-power"
              class="border border-2 border-dark rounded p-2"
              min="0"
              max="100"
              value="0"
            />
          </div>
        </div>
      </form>

      <div class="battery-list-wrapper bg-dark p-2 mt-5">
        <p class="h2 fw-bold text-white">Step4: Choose your battery</p>
        <ul id="battery-list" class="d-flex flex-column gap-4 p-4"></ul>
      </div>
    </div>
  </body>
</html>
